<!--show error message-->
<div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{errormsg}}</strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span> 
  </button>
</div>

<div *ngIf="msg" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{msg}}</strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span> 
  </button>
</div>

<form [formGroup] = "userForm" >
    
    <div class="container" style="background-color:#2C363F;color:white">

      <h1> Log In </h1>
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName = "Email" name="field1">
   
      <label for="exampleInputEmail1" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName = "Password" name="field2">

      <button *ngIf="!this.isLogin" type="submit" class="btn btn-primary" class="mainButton1"(click)="userSubmit()">Log in</button>
    
      <button onClick ="location = '/user-account'" class="btn btn-primary" class="mainButton2">Sign Up</button>
   
    </div>

   <a class="nav-link" routerLink="/" *ngIf="this.isLogin"></a>
  </form>
